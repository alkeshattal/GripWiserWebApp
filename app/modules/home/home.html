<div class="panel panel-default" style="height:100%">
    <div class="panel-heading">
        <img src="../../app/images/Logo_Header.png" height="80%">
    </div>
    <div class="panel-body" id="screen-body" data-ng-cloak>

        <div style="{border: 2px solid red;height:300px}">
            <div ng-controller="CarouselDemoCtrl">
                <div style="height: 305px">
                    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                        <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                            <img ng-src="{{slide.image}}" style="margin:auto;">
                            <div class="carousel-caption">
                                <h4>Slide {{slide.id}}</h4>
                                <p>{{slide.text}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- panel-body -->
    <div class="panel-footer" id="screen-footer" style="{border:2px solid red;height:30 px;}">

    </div>
</div>
